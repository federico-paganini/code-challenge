<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/Loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card formulary">
            <div class="card-body">
                <div class="form-group text-center mb-3">
                    <img src="css/img/Logo.png" alt="Las Delicias"
                        class="img-fluid img-logolog align-items-center mx-auto">
                </div>

                <form method="post" id="form-reg">
                    <div class="form-group mb-3">
                        <input type="text" name="nnombre" id="nnombre" class="form-control"
                            placeholder="Nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="napellido" id="napellido" class="form-control"
                            placeholder="Apellido" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nnacimiento">Fecha de Nacimiento: </label>
                        <input type="date" name="nnacimiento" id="nnacimiento" class="form-control" required>
                    </div>
                    <div class="form-group text-center mb-3 mt-3">
                        <button type="submit" name="subtn" id="btn-reg" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
